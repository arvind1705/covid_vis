<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Pandemic Visualisation" />
    <meta
      property="og:description"
      content="Pandemic Visualisation for Chikamagalur District."
    />
    <meta
      property="og:url"
      content="https://pacific-earth-94803.herokuapp.com"
    />
    <meta
      property="og:image"
      content="https://pacific-earth-94803.herokuapp.com/static/icon.png"
    />

    <title>Pandemic Visualisation</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'icon.png' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="brand">
          <div class="logo">
            <img
              src="{% static 'icon.png' %}"
              alt=""
              width="70px"
              height="70px"
            />
          </div>

          <div class="d-flex flex-column">
            <a
              style="text-decoration: none; color: #23efb2; margin: auto"
              href="{% url 'index' %}"
              id="nav-link"
              class="h1"
              >Pandemic Visualisation</a
            >
            <a
              style="
                text-decoration: none;
                color: #ef233c;
                margin: auto;
                padding-left: 6rem;
              "
              href="{% url 'index' %}"
              id="nav-link"
              class="h5"
              >A step ahead to save lives.</a
            >
          </div>

          <div class="responsive-toggle">
            <span
              ><i class="fa fa-bars" aria-hidden="true" style="color: black"></i
            ></span>
          </div>
        </div>

        <div class="links">
          <ul>
            <li><a href="{% url 'index' %}" id="nav-link">Dashboard</a></li>
            <li class="nav-item dropdown">
              <a
                style="color: #ef233c"
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Menu
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  style="margin: 0"
                  href="{% url 'hospital' %}"
                  >Hospitals</a
                >
                <a
                  class="dropdown-item"
                  style="margin: 0"
                  href="{% url 'graphs' %}"
                  >Pandemic Information</a
                >
                <a
                  class="dropdown-item"
                  style="margin: 0"
                  href="{% url 'helpline' %}"
                  >Helpdesk</a
                >
              </div>
            </li>

            <li>
              <form class="d-flex" action="/admin/">
                <button class="btn btn-primary btn-lg">Login</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script>
      // Maintaining the responsive navbar state.
      let navBarState = false;
      const navbarToggle = document.querySelector(".responsive-toggle");

      navbarToggle.addEventListener("click", () => {
        const navlinks = document.querySelector(".links");
        if (navBarState) {
          navlinks.style.top = "-40rem";
          navBarState = false;
        } else {
          navlinks.style.top = "-4rem";
          navBarState = true;
        }
      });

      // When click on any link on the responsive navbar close the responsive navbar
      const navLinks = document.querySelectorAll("#nav-link");
      //Adding the event listeners to all the links on the responsive navbar
      navLinks.forEach((link) =>
        link.addEventListener("click", () => {
          const navlinks = document.querySelector(".links");
          navlinks.style.top = "-40rem";
          navBarState = false;
        })
      );
    </script>
  </body>
</html>
