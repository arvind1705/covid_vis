{% extends "base.html" %} {% block content %}

<h2>Hospital Data</h2>

<div class="d-flex flex-column">
  {% for i in hospital_data %}
  <div>
    Hospital Name: {{i.name}} <br />
    Address: {{i.address}} <br />
    City: {{i.city}} <br />
    Zipcode: {{i.zipcode}} <br />
    Phone: {{i.phone}} <br />
  </div>
  <br />
  <br />

  {% endfor %}
</div>

{% endblock content %}
